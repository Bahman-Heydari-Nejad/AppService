<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
>
    <p:tabView>

        <p:tab title="Icon Set">

            <p:tabView>
                <p:tab title="Glyphicons">
                    <p:dataTable stickyHeader="Glyphicons" var="g" value="#{glyphicons}">
                        <p:column headerText="Name">
                            <h:outputText value="#{g.key}"/>
                        </p:column>
                        <p:column headerText="Icon">
                            <i class="#{g.value}" title="#{g.value}" style="font-size: 2em"/>
                            <p:outputLabel styleClass="label label-info" value="#{g.value}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>

                <p:tab title="Font Awesome Icons">
                    <p:dataTable stickyHeader="Font Awesome Icons" var="f"
                                 value="#{fontAwesomeIcons}"
                                 styleClass="date-picker">
                        <p:column headerText="Name">
                            <h:outputText value="#{f.key}"/>
                        </p:column>
                        <p:column headerText="Icon">
                            <i class="#{f.value}" title="#{f.value}" style="font-size: 2em"/>
                            <p:outputLabel styleClass="label label-info" value="#{f.value}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>

        </p:tab>

        <p:tab title="Other">
        </p:tab>

    </p:tabView>

    <f:facet name="options">
        <p:menu>
            <p:submenu label="Settings">
                <p:menuitem value="Toggle" url="#" icon="ui-icon-newwin"
                            onclick="PF('panel').toggle()"/>
                <p:menuitem value="Remove" url="#" icon="ui-icon-close"
                            onclick="PF('panel').close()"/>
            </p:submenu>
        </p:menu>
    </f:facet>


</ui:composition>
