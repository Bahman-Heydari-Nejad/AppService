<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
>
    <p:importConstants type="ir.appservice.model.entity.application.ui.Menu"/>

    <p:dialog id="EDIT_ITEM_DIALOG"
              header="Editing #{documentCrudBean.appLazyDataModel.item.displayName}"
              widgetVar="EDIT_ITEM_DIALOG"
              modal="true"
              resizable="false"
              closeOnEscape="true"
              showEffect="puff"
              hideEffect="explode"
              minWidth="400"
    >
        <h:form prependId="false">
            <h:panelGrid columns="3" cellpadding="50">

                <p:outputLabel for="@next">
                    <p:graphicImage cache="false"
                                    value="#{documentCrudBean.imageStream()}"
                                    styleClass="accountAvatar"
                                    style="width:50px; height: 50px"
                    >
                    </p:graphicImage>
                </p:outputLabel>
                <p:fileUpload id="EDIT_ITEM_DIALOG_ITEM_AVATAR"
                              fileUploadListener="#{documentCrudBean.uploadDocument}"
                              mode="advanced"
                              dragDropSupport="true" auto="false" onstart="showBar()"
                              oncomplete="hideBar()"
                              multiple="false"
                              sizeLimit="1000000"
                              required="true"
                />
                <p:message for="@previous" display="text"/>

                <p:outputLabel for="@next" value="Display Name: "/>
                <p:inputText id="EDIT_ITEM_DIALOG_ITEM_DISPLAY_NAME"
                             value="#{documentCrudBean.appLazyDataModel.item.displayName}"/>
                <p:message for="@previous" display="text"/>

                <p:outputLabel for="@next" value="Type: "/>
                <p:outputLabel id="EDIT_ITEM_DIALOG_ITEM_TYPE"
                               value="#{documentCrudBean.appLazyDataModel.item.type}"/>
                <p:message for="@previous" display="text"/>

                <p:outputLabel for="@next" value="Description: "/>
                <p:inputText id="EDIT_ITEM_DIALOG_ITEM_DESCRIPTION"
                             value="#{documentCrudBean.appLazyDataModel.item.description}"/>
                <p:message for="@previous" display="text"/>

            </h:panelGrid>

            <hr/>

            <p:commandButton id="EDIT_ITEM_BUTTON"
                             value="Apply"
                             action="#{documentCrudBean.appLazyDataModel.edit}"
                             title="Apply Edit"
                             update="@form, ITEMS_TABLE"
            />
        </h:form>
    </p:dialog>

</ui:composition>
