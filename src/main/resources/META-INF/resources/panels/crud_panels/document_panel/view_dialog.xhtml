<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>

    <p:dialog id="VIEW_ITEM_DIALOG"
              header="#{documentCrudBean.appLazyDataModel.item.displayName}"
              widgetVar="VIEW_ITEM_DIALOG"
              modal="true"
              resizable="false"
              closeOnEscape="true"
              showEffect="puff"
              hideEffect="explode"
              minWidth="400"
    >

        <div class="row">
            <div class="col-md-12">
                <dl>

                    <dt>Display Name
                        <p:graphicImage
                                value="#{documentStreamer.imageStream()}"
                                style="width: 50px; height: 50px; margin-left: 20px"
                                styleClass="accountAvatar pull-right"
                        >
                            <f:param name="#{documentStreamer.documentRequestId}"
                                     value="#{documentCrudBean.appLazyDataModel.item.id}"/>
                        </p:graphicImage>
                    </dt>
                    <dd>#{documentCrudBean.appLazyDataModel.item.displayName}</dd>
                    <hr/>

                    <dt>Decription</dt>
                    <dd><p>#{documentCrudBean.appLazyDataModel.item.description}</p></dd>

                </dl>

            </div>
        </div>

    </p:dialog>

</ui:composition>
