<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>

    <p:dialog id="VIEW_ITEM_DIALOG"
              header="#{accountCrudBean.appLazyDataModel.item.displayName}"
              widgetVar="VIEW_ITEM_DIALOG"
              modal="true"
              resizable="false"
              closeOnEscape="true"
              showEffect="puff"
              hideEffect="explode"
              minWidth="400"
    >

        <div class="row">
            <div class="col-md-12">
                <dl>

                    <dt>Display Name
                        <p:graphicImage
                                value="#{documentStreamer.imageStream()}"
                                style="width: 50px; height: 50px; margin-left: 20px"
                                styleClass="accountAvatar pull-right"
                        >
                            <f:param name="#{documentStreamer.documentRequestId}"
                                     value="#{accountCrudBean.appLazyDataModel.item.avatar != null?accountCrudBean.appLazyDataModel.item.avatar.id:''}"/>
                        </p:graphicImage>
                    </dt>
                    <dd>#{accountCrudBean.appLazyDataModel.item.displayName}</dd>
                    <hr/>

                    <dt>Account Name</dt>
                    <dd>#{accountCrudBean.appLazyDataModel.item.accountName}</dd>
                    <hr/>

                    <dt>Email</dt>
                    <dd>#{accountCrudBean.appLazyDataModel.item.email}</dd>
                    <hr/>

                    <dt>Mobile Number</dt>
                    <dd>#{accountCrudBean.appLazyDataModel.item.mobileNumber}</dd>
                    <hr/>

                    <dt>Roles</dt>
                    <dd>
                        <ui:fragment>
                            <ui:repeat value="#{accountCrudBean.appLazyDataModel.item.roles}"
                                       var="role">
                                <label class="label label-default text-green text-bold">#{role.displayName}</label>
                            </ui:repeat>
                        </ui:fragment>
                    </dd>

                </dl>

            </div>
        </div>

    </p:dialog>

</ui:composition>
