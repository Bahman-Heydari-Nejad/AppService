<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
>

    <p:dialog id="VIEW_ITEM_DIALOG"
              header="#{roleCrudBean.appLazyDataModel.item.displayName}"
              widgetVar="VIEW_ITEM_DIALOG"
              modal="true"
              resizable="false"
              closeOnEscape="true"
              showEffect="puff"
              hideEffect="explode"
              minWidth="400"
    >

        <div class="row">
            <div class="col-md-12">
                <dl>
                    <dt>Display Name</dt>
                    <dd>#{roleCrudBean.appLazyDataModel.item.displayName}</dd>
                </dl>
                <dl>
                    <dt>Access Panels</dt>
                    <dd>
                        <p:repeat value="#{roleCrudBean.appLazyDataModel.item.panels}" var="p">
                            <h:outputLabel value="#{p.displayName}"
                                           styleClass="label label-info"/>,
                        </p:repeat>
                    </dd>
                </dl>
                <dl>
                    <dt>Accounts in Role</dt>
                    <dd>
                        <p:repeat value="#{roleCrudBean.appLazyDataModel.item.accounts}" var="acc">
                            <h:outputLabel value="#{acc.displayName}"
                                           styleClass="label label-info"/>,
                        </p:repeat>
                    </dd>
                </dl>
            </div>
        </div>

    </p:dialog>

</ui:composition>
