<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
>
    <p:importConstants type="ir.appservice.model.entity.application.ui.Menu"/>

    <p:dialog id="ADD_ITEM_DIALOG"
              header="Add"
              widgetVar="ADD_ITEM_DIALOG"
              modal="true"
              resizable="false"
              closeOnEscape="true"
              showEffect="puff"
              hideEffect="explode"
              minWidth="400"
    >
        <h:form prependId="false">
            <h:panelGrid columns="3" cellpadding="50">

                <p:outputLabel for="@next" value="Avatar"/>
                <p:fileUpload id="ADD_ITEM_DIALOG_ITEM_AVATAR"
                              fileUploadListener="#{naturalPersonCrudBean.uploadAvatar}"
                              mode="advanced"
                              dragDropSupport="true" auto="false" onstart="showBar()"
                              oncomplete="hideBar()"
                              multiple="false"
                              sizeLimit="1000000"
                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                />
                <p:message for="@previous" display="icon"/>

                <p:outputLabel for="@next" value="First Name"/>
                <p:inputText id="ADD_ITEM_DIALOG_ITEM_FIRSTNAME" required="true"
                             value="#{naturalPersonCrudBean.appLazyDataModel.item.firstName}"/>
                <p:message for="@previous" display="text"/>

                <p:outputLabel for="@next" value="Last Name"/>
                <p:inputText id="ADD_ITEM_DIALOG_ITEM_LASTNAME" required="true"
                             value="#{naturalPersonCrudBean.appLazyDataModel.item.lastName}"/>
                <p:message for="@previous" display="text"/>

                <p:outputLabel for="@next" value="Display Name"/>
                <p:inputText id="ADD_ITEM_DIALOG_ITEM_DISPLAYNAME" required="true"
                             value="#{naturalPersonCrudBean.appLazyDataModel.item.displayName}"/>
                <p:message for="@previous" display="text"/>

                <p:outputLabel for="@next" value="Mobile Number"/>
                <p:inputText id="ADD_ITEM_DIALOG_ITEM_MOBILE_NUMBER" required="true"
                             value="#{naturalPersonCrudBean.appLazyDataModel.item.mobileNumber}"/>
                <p:message for="@previous" display="text"/>

            </h:panelGrid>

            <hr/>

            <p:commandButton id="ADD_ITEM_BUTTON"
                             value="Apply"
                             action="#{naturalPersonCrudBean.appLazyDataModel.add}"
                             title="Apply Add"
                             update="@form, ITEMS_TABLE"
            />

        </h:form>
    </p:dialog>

</ui:composition>
