<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>

    <p:dialog id="VIEW_ITEM_DIALOG"
              header="#{panelCrudBean.appLazyDataModel.item.displayName}"
              widgetVar="VIEW_ITEM_DIALOG"
              modal="true"
              resizable="false"
              closeOnEscape="true"
              showEffect="puff"
              hideEffect="explode"
              minWidth="400"
    >

        <div class="row">
            <div class="col-md-12">
                <dl>
                    <dt>Display Name</dt>
                    <dd>#{panelCrudBean.appLazyDataModel.item.displayName}</dd>

                    <hr/>
                    <dt>Resource Location</dt>
                    <dd>#{panelCrudBean.appLazyDataModel.item.resourceLocation}</dd>

                    <hr/>
                    <dt>Menu</dt>
                    <dd>#{panelCrudBean.appLazyDataModel.item.menu.displayName}</dd>

                    <hr/>
                    <dt>Access Roles</dt>
                    <dd>
                        <ui:fragment>
                            <ui:repeat value="#{panelCrudBean.appLazyDataModel.item.roles}"
                                       var="role">
                                <label class="label label-default text-green text-bold">#{role.displayName}</label>
                            </ui:repeat>
                        </ui:fragment>
                    </dd>
                </dl>
            </div>
        </div>

    </p:dialog>

</ui:composition>
