<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
>

    <p:dialog id="SESSION_INFO_DIALOG"
              widgetVar="SESSION_INFO_DIALOG"
              showHeader="true"
              closeOnEscape="true"
              showEffect="slide"
              hideEffect="slide"
              width="80%"
              height="500"
              style="overflow: paged-y-controls"
              closable="true"
              header="Session Information">
        <p:tabView>
            <p:tab title="Session Information">
                <p:scrollPanel mode="native">
                    <p:dataTable var="sessionMap"
                                 value="#{facesContext.externalContext.sessionMap}">
                        <p:column headerText="Key">
                            <h:outputText value="#{sessionMap.key}"/>
                        </p:column>
                        <p:column headerText="Value">
                            <h:outputText value="#{sessionMap.value}"/>
                        </p:column>
                    </p:dataTable>
                </p:scrollPanel>
            </p:tab>

            <p:tab title="Other">

            </p:tab>

        </p:tabView>
    </p:dialog>

</ui:composition>
