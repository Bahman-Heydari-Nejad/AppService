<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>

    <p:dialog header="Profile"
              widgetVar="SETTING_DIALOG"
              modal="true"
              minWidth="500"
              resizable="false"
              appendTo="@(body)"
              closeOnEscape="true"
              showEffect="puff"
              hideEffect="explode"
    >

        <p:tabView dynamic="true" cache="false" effect="fold">
            <p:ajax event="tabChange" listener="#{sessionBean.reload()}"/>

            <ui:include src="modal_profile_tab.xhtml"></ui:include>

            <ui:include src="modal_privacy_tab.xhtml"></ui:include>

        </p:tabView>
    </p:dialog>

</ui:composition>
