<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
>

    <p:tab id="profile_tab" title="Profile">
        <h:form prependId="false">

            <h:panelGrid columns="3" rowClasses="form-group">

                <h:outputLabel for="accountName" value="Name or Email or Mobile: "/>
                <p:inputText id="accountName" value="#{sessionBean.account.accountName}"
                             required="true"
                             requiredMessage="Account Name required!" label="Account Name"
                             styleClass="form-control"/>
                <p:message for="accountName" showDetail="false"/>

                <h:outputLabel for="email" value="Email: "/>
                <p:inputText id="email" value="#{sessionBean.account.email}" required="true"
                             requiredMessage="Email required!" label="Email"
                             styleClass="form-control"/>
                <p:message for="email" showDetail="false"/>

                <h:outputLabel for="displayName" value="Display Name: "/>
                <p:inputText id="displayName" value="#{sessionBean.account.displayName}"
                             required="true"
                             requiredMessage="Display Name required!" label="Display Name"
                             styleClass="form-control"/>
                <p:message for="displayName" showDetail="false"/>

                <h:outputLabel for="mobileNumber" value="Mobile Number: "/>
                <p:inputText id="mobileNumber" value="#{sessionBean.account.mobileNumber}"
                             requiredMessage="Mobile Number required!" label="Mobile Number"
                             styleClass="form-control"/>
                <p:message for="mobileNumber" showDetail="false"/>

            </h:panelGrid>

            <br/>

            <p:commandButton value="Update" icon="fa fa-floppy-o"
                             styleClass="btn-warning" action="#{sessionBean.edit()}" oncomplete=""/>
        </h:form>
    </p:tab>

</ui:composition>
