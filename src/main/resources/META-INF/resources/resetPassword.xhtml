<?xml version="1.0" encoding="UTF-8"?>
<html
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
>

<h:head>
    <h:outputStylesheet name="theme.css" library="primefaces-admin"/>
</h:head>
<h:body>
    <p:growl id="MESSAGE_BOX" showDetail="true" sticky="false" life="10000" autoUpdate="true"/>
    <h:form prependId="false">
        <h:panelGrid columns="3" cellpadding="5" rendered="#{resetPasswordBean.tokenValid}">

            <h:outputLabel for="NEW_PASSWORD" value="New Password: "/>
            <p:password id="NEW_PASSWORD" value="#{resetPasswordBean.newPassword}" required="true"
                        requiredMessage="Password required!" label="Password"
                        goodLabel="Good" strongLabel="Strong" weakLabel="Weak" promptLabel="Prompt"
                        match="CONFIRM_PASSWORD"

            />
            <p:message for="NEW_PASSWORD"/>

            <h:outputLabel for="CONFIRM_PASSWORD" value="Confirm Password: "/>
            <p:password id="CONFIRM_PASSWORD" value="#{resetPasswordBean.newPassword}"
                        required="true"
                        requiredMessage="Confirm password required!" label="Confirm Password"
                        goodLabel="Good" strongLabel="Strong" weakLabel="Weak" promptLabel="Prompt"
            />
            <p:message for="CONFIRM_PASSWORD"/>

            <h:inputHidden id="token" value="#{resetPasswordBean.token}"/>

            <p:commandButton value="Reset Password" icon="fa fa-sign-in" iconPos="right"
                             styleClass="btn btn-success"
                             action="#{resetPasswordBean.resetPassword}"/>

        </h:panelGrid>
        <h:panelGrid rendered="#{!resetPasswordBean.tokenValid}">
            <p:outputLabel styleClass="alert alert-warning" value="Token is not valid!"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
